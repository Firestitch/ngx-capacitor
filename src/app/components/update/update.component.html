<fs-dialog [mobileMode]="'float'">
  <h1 mat-dialog-title>New Version Available</h1>
  <mat-dialog-content>
    There is a newer version of this app available
  </mat-dialog-content>
  <mat-dialog-actions>
    <button 
        mat-button
        type="button"
        (click)="update()"
        color="primary">
      Update
    </button>
  </mat-dialog-actions>
</fs-dialog>
